<!DOCTYPE html>
<html lang="zh-CN">

<head>

</head>

<body>
    <div class="conter">

            </div>
            <div class="choose">
                <img class="chess2" src="img/131.png" alt="">

            </div>
            <div class="choose">
                <img class="chess3" src="img/board.png" alt="">

            </div>
            <div class="choose">

            </div>
            <div class="choose">
                <img class="chess9 " src="img/白.png" alt="">
                <p class="image-description">白</p>
                <button class="apply-button">应用</button>
            </div>
        </div>
        <a href="main.html"><img class="img3" src="img/返回主页.png" alt=""></a>
